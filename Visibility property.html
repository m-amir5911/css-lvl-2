<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility property</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            margin-left: 10px;
            margin-bottom: 10px;

        }
        #id1{
            background-color: tomato;
        }
        #id2{
            background-color: orange;
            visibility: hidden;
        }
        #id3{
            background-color: salmon;
            visibility: collapse;
        }
    </style>
</head>
<body>
    <h1>Visibility property</h1>
    <div id="id1" class="box">Tomato</div>
    <div id="id2" class="box">Orange</div>
    <div id="id3">salmon</div>
</body>
</html>
