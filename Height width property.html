<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height width property</title>
    <style>
        .box{
            height: 40px;
            width: 70px;
            text-align: center;
            padding: 60px;
            margin-bottom: 10px
        }
        #box1{
            background-color: tomato;
        }
        #box2{
           background-color: orange;
        }
        #box3{
            background-color: orangered;
            }
        #box4{
            background-color: coral;
             }
        
    </style>
</head>
<body>
    <h1>Height width property</h1>
    <div id="box1" class="box">Tomato</div>
    <div id="box2"class="box">Orange</div>
    <div id="box3"class="box">Orangered</div>
    <div id="box4"class="box">coral</div>
</body>
</html>
